<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="calc.css">
        <title>calculator!</title>
    </head>

    <body>

        <div class="container">
            <div id="top-bar"></div>
            <div id="calc">
                <div id="screen"></div>
                <div id="numpad">
                    <div class="button number" id = "one"><p>1</p></div>
                    <div class="button number" id = "two">2</div>
                    <div class="button number" id = "three">3</div>
                    <div class="button number" id = "four">4</div>
                    <div class="button number" id = "five">5</div>
                    <div class="button number" id = "six">6</div>
                    <div class="button number" id = "seven">7</div>
                    <div class="button number" id = "eight">8</div>
                    <div class="button number" id = "nine">9</div>
                    <div class="button number" id = "zero">0</div>
                </div>
                <div id="controls">
                    <div class="button func" id = "add">+</div>
                    <div class="button func" id = "subtract">-</div>
                    <div class="button func" id = "multiply">*</div>
                    <div class="button func" id = "divide">/</div>
                    <div class="button func" id = "equals">=</div>
                    <div class="button func" id = "clear">CL</div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="calc.js"></script>
